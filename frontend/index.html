<!DOCTYPE html>
<html lang = "en" >
<head>
    <meta charset="UTF-8">
    <title>3 Player Drawing</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <section class="vh-100">
        <div class="container h-100">
            <div id="initialScreen" class="h-100">
                <div class="d-flex flex-column align-items-center justify-content-center h-100">
                    <h1>Drawing Game!!</h1>
                    <button
                      type="submit"
                      class="btn btn-success"
                      id="newGameButton"
                    >
                      Create New Game
                    </button>
                    <div>OR</div>
                    <div class="form-group">
                      <input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
                    </div>
                    <button
                      type="submit"
                      class="btn btn-success"
                      id="joinGameButton"
                    >
                      Join Game
                    </button>
                </div>
              </div>
              <div id = waitingScreen>
                <h1>waiting on players to join <span id = gameCodeDisplay></span></h1>
              </div>
            
            <div id="gameScreen" class="h-100">
                <div class="d-flex flex-column align-items-center justify-content-center h-100">
        
                  <h1>You are drawing: <span id="gameInstructions"></span>.</h1>
                  <h5>Make sure to connect your drawing to the red guides.</h5>

                  <p id="timer"></p>
                  
                  <canvas id="canvas"></canvas>
                  <canvas id="canvas2"></canvas>
                  <button type="submit" class="btn btn-success" id="playAgain" style="display:none">Play Again</button>

                  
                  <div>
                    <button id="default"></button>
                    <button id="green" ></button>
                    <button id="blue"></button>
                    <button id="red"></button>
                    <button id="brown"></button>
                  </div>
                </div>
              </div>
        </div>
    </section>

    <script src="socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</body>
</html>
